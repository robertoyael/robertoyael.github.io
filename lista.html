  <body>
    
    <div class="jumbotron jumbotron-fluid table-responsive" >
    <div class="container">
      <h1 class="display-8">Lista de Compras</h1>
    </div>
    </div>
    <div class="container ">
      <div class="row table-responsive-lg ">
        <div class="col-lg-6  ">
            <button id="btnNuevo" disabled="disabled" class="btn btn-primary" data-toggle="tooltip" title="Nuevo Producto"><svg class="bi bi-plus-circle-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4a.5.5 0 0 0-1 0v3.5H4a.5.5 0 0 0 0 1h3.5V12a.5.5 0 0 0 1 0V8.5H12a.5.5 0 0 0 0-1H8.5V4z"/></svg></button>
              <!--Modal-->
                <div id="modalAltaEdicion" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header bg-primary text-light">
                                <h5 class="modal-title" id="exampleModalLabel">Alta / Edici√≥n</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                                <form>
                                <div class="modal-body">
                                    <input id="id" type="hidden"> <!-- ID que vamos a recibir de firebase -->
                                    <div class="form-group">                                    
                                      <label>Id</label>
                                      <input id="codigo" type="text" class="form-control" required>
                                    </div>    
                                    <div class="form-group">
                                      <label>Empresa</label>
                                      <input id="empresa" type="text" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                      <label>Fecha</label>
                                      <input id="fecha" type="text" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                      <label>Tipo</label>
                                      <input id="tipo" type="text" class="form-control" required>
                                    </div>  
                                    <div class="form-group">
                                      <label>Status</label>
                                      <input id="status" type="text" class="form-control" required>
                                    </div>       
                                    <div class="form-group">
                                      <label>Precio</label>
                                      <input id="precio" type="text" class="form-control" required>
                                    </div>                                         
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal" tabindex="2">Cancelar</button>
                                    <button type="submit" id="btnGuardar" class="btn btn-primary" translate="1">Guardar</button>
                                </div>
                               </form>
                    </div>
                </div>
                </div>
              <table id="tablaProductos" class="table table-bordered">
                <thead>
                  <tr class="bg-dark text-light">
                    <th scope="col">Id</th>
                    <th scope="col">Empresa</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Status</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Acciones</th>

                  </tr>
                </thead>
              <tbody id="bodyProductos">
              </tbody>
              </table>
        </div>
      </div>
    </div>
